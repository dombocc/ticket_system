{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
    <link rel="shortcut icon" href="">
{% endblock %}
{% block content %}
<br></br>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST" action="sign_up">
                    <div class="form-group">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="firstname" name="firstname" class="form-control" id="firstname" placeholder="Enter First Name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="lastname" name="lastname" class="form-control" id="lastname" placeholder="Enter Last Name">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="password1" class="form-label">Password</label>
                      <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password2" class="form-label">Password</label>
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm Password">
                      </div>
                      <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
